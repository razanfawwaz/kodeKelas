<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="server/res/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="server/res/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="server/res/favicon-16x16.png">
    <link rel="manifest" href="server/res/site.webmanifest">
    <title>Bersinar Project Code Generator</title>
    <!-- Bootstrap core CSS -->
    <link href="server/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load CSS -->
    <link rel="stylesheet" href="server/vendor/style.css">
    <!-- Bootstrap Jquery -->
    <script src="server/vendor/jquery/jquery.min.js"></script>
    <script src="server/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>



<body>
    <div class="container-fluid">
        <div class="column">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="title">Bersinar Project<br>Code Generator</h1>
            </div>
            <div class="alert alert-info center-block" role="alert">
                Untuk mendapatkan kode, silahkan klik tombol generate di bawah!
            </div>
            <div class="countOutput col-lg-12">
                <div class="output" id="output"></div>
                <button type="button" id="btnclick" onclick="generate()" class=" btn btn-warning btn-xl ">Generate</button>

            </div>
        </div>
    </div>
    <script>
        function randNum(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generate() {
            let min = 100;
            let max = 999;
            let rand = randNum(min, max);
            document.getElementById("output").innerHTML = rand;
        }

        document.getElementById("btnclick").addEventListener("click", generate);
    </script>
</body>

</html>
